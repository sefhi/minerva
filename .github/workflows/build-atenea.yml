name: Build-Atenea

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "atenea/**"
      - ".github/workflows/build-atenea.yml"
  pull_request:
    branches: [ master ]
    paths:
      - "atenea/**"
      - ".github/workflows/build-atenea.yml"

jobs:
  build-atenea:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/workflows/build.yml

      - name: Install Atenea
        run: |- 
          cd atenea
          make start-atenea

      - name: Install Deps
        run: |-
          cd atenea
          make deps

