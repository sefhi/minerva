name: CI-Auth

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "auth/**"
  pull_request:
    branches: [ master ]
    paths:
      - "auth/**"

jobs:
  build-auth:

    environment: dev

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: 🐳 Start all the environment Mysql
        run: make start-mysql

      - name: 🐳 Start all the environment Auth
        run: |-
          cd auth
          make start

      - name: 🐳 Start all the environment Auth
        run: |-
          cd auth
          make view-key

