name: CI-Auth

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "auth/**"
  pull_request:
    branches: [ master ]
    paths:
      - "auth/**"

jobs:
  build-auth:
    environment: dev
    runs-on: ubuntu-latest
    env:
      APP_ENV: dev
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OAUTH_PRIVATE_KEY: ${{ secrets.OAUTH_PRIVATE_KEY }}
      OAUTH_PUBLIC_KEY: ${{ secrets.OAUTH_PUBLIC_KEY }}
      OAUTH_ENCRYPTION_KEY: ${{ secrets.OAUTH_ENCRYPTION_KEY }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
    steps:
      - uses: actions/checkout@v2

      - name: üê≥ Start all the environment Mysql
        run: make start-mysql

      - name: üê≥ Start all the environment Auth
        run: |-
          cd auth
          make start

      - name: üî¶ Lint Auth
        run: |-
          cd auth
          make cs

      - name: ‚úÖ Run the tests
        run: |-
          cd auth
          make test