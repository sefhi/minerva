name: CI-Auth

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - "auth/**"
  pull_request:
    branches: [ master ]
    paths:
      - "auth/**"

jobs:
  build-auth:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: üê≥ Start all the environment Mysql
        run: make start-mysql

      - name: Make production envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_APP_ENV: dev
          envkey_APP_DEBUG: false
          envkey_DATABASE_URL: ${{ secrets.DATABASE_URL }}
          envkey_OAUTH_PRIVATE_KEY: ${{ secrets.OAUTH_PRIVATE_KEY }}
          envkey_OAUTH_PUBLIC_KEY: ${{ secrets.OAUTH_PUBLIC_KEY }}
          envkey_OAUTH_ENCRYPTION_KEY: ${{ secrets.OAUTH_ENCRYPTION_KEY }}
          envkey_APP_SECRET: ${{ secrets.APP_SECRET }}
          file_name: .env
      - name: üê≥ Start all the environment Auth
        run: |-
          cd auth
          make start

      - name: üî¶ Lint Auth
        run: |-
          cd auth
          make cs

      - name: ‚úÖ Run the tests
        run: |-
          cd auth
          make test